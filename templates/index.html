      .load-bar {

.load-bar span {
  height: 100%;
  background-color: #cccccc;
  width: 0;
  margin: 0;
  display: block;
  transition: all .5s ease-out;
}

.loading span {
  animation: loading 1s ease-in-out infinite;
}

@keyframes loading {
  from { width: 0; margin-left: 0; }
  50%  { width: 100%; margin-left: 0; }
  to   { width: 0; margin-left: 100%; }
}

.lds-ripple {
  display: inline-block;
  position: relative;
  width: 64px;
  height: 64px;
}
.lds-ripple div {
  position: absolute;
  border: 4px solid #d9d9d9;
  opacity: 1;
  border-radius: 50%;
  animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
}
.lds-ripple div:nth-child(2) {
  animation-delay: -0.5s;
}
@keyframes lds-ripple {
  0% {
    top: 28px;
    left: 28px;
    width: 0;
    height: 0;
    opacity: 1;
  }
  100% {
    top: -1px;
    left: -1px;
    width: 58px;
    height: 58px;
    opacity: 0;
  }
}

    <script>
    
    var __app__='http://fansub-laler.herokuapp.com/';
        
    $(document).on('click','#closelalerfansub',function(e){
        document.getElementById('closelalerfansub').style.display='none';
        $('#hasilfitur').slideUp(300);
        document.getElementById('lalerfansub').removeAttribute('disabled');
        document.getElementById('lalerfansub').value='';
    })

    $(document).on('keyup','#lalerfansub',function(e){
        if(e.keyCode==13){
            if(e.currentTarget.placeholder=='Masukkan tautan fansub'){
                document.getElementById('hasilfitur').innerHTML=`
                                        <div id="loadbar" class="loading load-bar" style="height:1px;margin-bottom:30px;">
                                                <span></span>
                                                </div>`;
            $('#hasilfitur').slideDown(300);
            document.getElementById('closelalerfansub').style.display='';
            e.currentTarget.setAttribute('disabled','disabled');
            $.get(__app__+'api?mode=bypass&url='+e.currentTarget.value,function(data,status){
                console.log(status);
                if(data=='error'){
                    document.getElementById('hasilfitur').innerHTML='';
                }
                else{
                    document.getElementById('hasilfitur').innerHTML=data;
                                    $('a').map((a,b)=>{
                    if(b.href.match('placeholder')||b.href.match('None')){
                        b.innerHTML='<strike>'+b.innerHTML+'</strike>';
                    }
                    })
                }
               
            })
        }
        if(e.currentTarget.placeholder.match(/kueri/g)){
            document.getElementById('hasilfitur').innerHTML=`
                                        <div id="loadbar" class="loading load-bar" style="height:1px;margin-bottom:30px;">
                                                <span></span>
                                                </div>`;
                                                $('#hasilfitur').slideDown(300);
            document.getElementById('closelalerfansub').style.display='';
            $.ajax({
                type:'GET',
                url:'/api',
                success:function(e){
                    console.log(e);
                },
                error:function(err){
                    console.log(err);
                }
            })
        }
            }
            
    })
    $(document).on('click','#tekanpengaturan',function(e){
       
        if(e.currentTarget.classList[1]==undefined){
            e.currentTarget.classList.add('aktif');
            $('#panelopsi').slideDown(100);
        }
        else{
            e.currentTarget.classList.remove('aktif');
            $('#panelopsi').slideUp(100);
        }
        
    })

    $(document).on('click','#sptfansub',(e)=>{
        e.currentTarget.classList.remove('sptfansub');
        if(e.currentTarget.classList[1]=='sptfansub-aktif'){
            e.currentTarget.classList.remove('sptfansub-aktif');
            e.currentTarget.classList.add('sptfansub');
            $('#searchbox').slideUp(300);
            $('#hasilfitur').slideUp(300);
            document.getElementById('lalerfansub').removeAttribute('disabled');
             document.getElementById('lalerfansub').value='';
            document.getElementById('closelalerfansub').style.display='none';
            $('#searchbox').slideDown(300);
            document.querySelectorAll('#lalerfansub')[0].placeholder="Masukkan tautan fansub";
            

        }
        else{
            let a=document.querySelectorAll('#sptfansub');
            a.forEach((a,b)=>{
                a.classList.add('sptfansub');
                a.classList.remove('sptfansub-aktif');
    
            })
            $('#searchbox').slideUp(300);
            $('#hasilfitur').slideUp(300);
            document.getElementById('lalerfansub').removeAttribute('disabled');
             document.getElementById('lalerfansub').value='';
            document.getElementById('closelalerfansub').style.display='none';
            $('#searchbox').slideDown(300);
            document.querySelectorAll('#lalerfansub')[0].placeholder="Kata pencarian kueri "+e.currentTarget.innerHTML.toLowerCase();
            e.currentTarget.classList.remove('sptfansub');
            e.currentTarget.classList.add('sptfansub-aktif');
        }
        
    })
    </script>
