{% macro render_field(field) %}
  {{ field(size=40, class="form-control", style="width: 35%")|safe }}
  {% if field.errors %}
    
    {% for error in field.errors %}
     <div class="alert alert-danger" role="alert" style="width: 388px">
      {{error}}
    </div>
    {% endfor %}
  {% endif %}
  
{% endmacro %}
